[project]
name = "jaddek_tillo_sdk"
version = "0.1.1"
description = "Tillo SDK"
authors = [
    { name = "Anton Nazarov", email = "tonynazarov@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "httpx[http2]>=0.28.1,<0.29.0",
]

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "pytest-mock>=3.14.0",
    "ruff>=0.9.4",
]

[project.urls]
Homepage = "https://github.com/jaddek/tillo-sdk-python"


[tool.bumpversion]
allow_dirty = false
commit = true
tag = true
message = "Bump version: {current_version} â†’ {new_version}"
pre_commit_hooks = ["uv sync", "uv run ruff check", "git add uv.lock"]
commit_args = ""

[tool.bumpversion.files]
filename = "VERSION"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
pythonpath = ["."]
